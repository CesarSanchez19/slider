<!DOCTYPE html>
<!-- Declaración del tipo de documento como HTML5 -->
<html lang="en">
<!-- El idioma del documento es inglés -->
<head>
    <!-- Contiene información meta y enlaces a hojas de estilo externas -->
    <meta charset="UTF-8">
    <!-- Especifica el juego de caracteres del documento como UTF-8, que es compatible con la mayoría de los caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metaetiqueta para asegurar que la página sea responsiva, es decir, que se ajuste correctamente a diferentes tamaños de pantalla (especialmente en móviles) -->
    
    <!-- Enlace a la hoja de estilos de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- El atributo 'integrity' es una medida de seguridad que asegura que los archivos no han sido modificados, y 'crossorigin' permite solicitar recursos de otros dominios -->
    
    <!-- Enlace a una hoja de estilos personalizada ubicada en la carpeta 'css' dentro del proyecto -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Slider</title>
    <!-- Título del documento que aparecerá en la pestaña del navegador -->
</head>
<body>
    <!-- El cuerpo del documento comienza aquí -->

    <!-- Inicio del carrusel (slider) de imágenes usando la clase de Bootstrap 'carousel' -->
    <div id="fullWidthSlider" class="carousel slide" data-bs-ride="carousel">
        <!-- 'carousel slide' es la clase de Bootstrap que crea el carrusel, 'data-bs-ride="carousel"' indica que el carrusel se desliza automáticamente -->
        
        <!-- Contenedor de las diapositivas del carrusel -->
        <div class="carousel-inner">
            <!-- Primer elemento del carrusel (imagen 1) con la clase 'active' para que se muestre primero -->
            <div class="carousel-item active">
                <!-- Imagen dentro del carrusel con la clase 'd-block w-100' que la hace visible como bloque y ocupa todo el ancho disponible -->
                <img src="img/img 1.jpg" class="d-block w-100" alt="Slider 1">
                <!-- Atributo 'alt' que describe la imagen, útil para accesibilidad y si la imagen no se carga correctamente -->
            </div>
            
            <!-- Segundo elemento del carrusel (imagen 2) -->
            <div class="carousel-item">
                <!-- Otra imagen dentro del carrusel -->
                <img src="img/img 2.png" class="d-block w-100" alt="Slider 2">
            </div>
            
            <!-- Tercer elemento del carrusel (imagen 3) -->
            <div class="carousel-item">
                <!-- Tercera imagen dentro del carrusel -->
                <img src="img/img 3.jpg" class="d-block w-100" alt="Slider 3">
            </div>
        </div>
        <!-- Fin del contenedor de las imágenes del carrusel -->

        <!-- Botón para ir a la diapositiva anterior -->
        <button class="carousel-control-prev" type="button" data-bs-target="#fullWidthSlider" data-bs-slide="prev">
            <!-- Icono para el botón de anterior, proporcionado por Bootstrap -->
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <!-- Texto alternativo solo visible para lectores de pantalla, mejorando la accesibilidad -->
            <span class="visually-hidden">Previous</span>
        </button>

        <!-- Botón para ir a la siguiente diapositiva -->
        <button class="carousel-control-next" type="button" data-bs-target="#fullWidthSlider" data-bs-slide="next">
            <!-- Icono para el botón de siguiente -->
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <!-- Texto alternativo para lectores de pantalla -->
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Fin del carrusel de imágenes -->

    <!-- Enlace al script de Bootstrap desde el CDN, que contiene la funcionalidad de JavaScript necesaria para que el carrusel funcione -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Al igual que con la hoja de estilos, 'integrity' garantiza que el archivo no haya sido alterado -->
</body>
</html>
